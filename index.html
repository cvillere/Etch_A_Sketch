<!DOCTYPE html>
<html>
<head>
<title></title>
</head>

<body>
    <script>
        const containerDiv = document.createElement("div");

        for (i = 0; i < 16; i++) {
            const innerDiv = document.createElement("div");
            innerDiv.className = "firstDivs";
            innerDiv.style.display = "inline-grid";
            innerDiv.style.border = "50px solid red";
            innerDiv.style.margin = "50px 50px";
            

            containerDiv.appendChild(innerDiv);
        };


        console.log(containerDiv);
        document.body.appendChild(containerDiv);

        var divs = document.querySelectorAll(".firstDivs");

        function divColorChange (divContainers) {
            var x = Math.floor(Math.random() * 256);
            var y = Math.floor(Math.random() * 256);
            var z = Math.floor(Math.random() * 256);
            var bgColor = "rgb(" + x + "," + y + "," + z + ")";
            for (i = 0; i < divContainers.length - 1; i++ )
                divContainers[i].style.backgroundColor = bgColor; 
        };

        //adding hover effect event listener for 
        //mouse passing over div 
        //btnRock.addEventListener("click", () => {playGame("rock", computerPlay())});
        divs.addEventListener("hover", () => {divColorChange()});






    </script>


</body>

</html>
